<!DOCTYPE html>
<html>
<body>
{% block content %}
    <h1>{% block title %} Give a Link to Download {% endblock %}</h1>
    <form method="post">
        <label for="link">YouTube link</label>
        <br>
        <textarea name="link"
                  placeholder="YouTube link"
                  cols="60"
                  >{{ request.form['link'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
</body>
</html>
